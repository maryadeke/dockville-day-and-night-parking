<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>registration form</title>
</head>
<body>
    <div class="registration-form">
        <form action="">
           <header>PERSONAL DETAIL REGISTRATION</header><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of driver</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mary Adeke">
              </div>
              <div class="mb-3">
                
                <label for="exampleFormControlInput1" class="form-label">Gender</label><br>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="female/male">
                
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Number plate</label><br>
                <input type="number plate" class="form-control" id="exampleFormControlInput1" placeholder="UAH 578J">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> vehicle model</label><br>
                <input type="model" class="form-control" id="exampleFormControlInput1" placeholder="model x">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+256 774 205 220">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">NIN number</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="CF">
              </div>
        </form>
        
    </div>
</body>
</html>
