<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="/public/css/test.css">
    <link rel="stylesheet" href="./public/images/potential-image.jpg">
    <!-- <img src="./public/images/potential-image.jpg" alt="image here" > -->
    <title>registration form</title>
</head>
<body>
  
    <div class="registration-form">
        <form action="">
           <header>PERSONAL DETAIL REGISTRATION</header><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your first Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your last Name">
              </div>
              <div class="mb-3">
                
                <label for="exampleFormControlInput1" class="form-label">Gender</label><br>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Number plate</label><br>
                <input type="number plate" class="form-control" id="exampleFormControlInput1" placeholder="Enter your number plate">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> vehicle model</label><br>
                <input type="model" class="form-control" id="exampleFormControlInput1" placeholder="Enter vehicle model">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">vehicle color</label><br>
                <input type="color" class="form-control" id="exampleFormControlInput1" placeholder="Enter vehicle color">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">NIN number</label><br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your NIN number">

              </div>
              <br><br><input class="btn btn-primary" type="submit" value="Submit">
        </form>
        
    </div>
</body>
</html>
