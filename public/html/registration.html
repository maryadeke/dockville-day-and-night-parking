<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/css/bootstrap.css" />
  <link rel="stylesheet" href="./public/css/style.css" />
  <link rel="stylesheet" href="/public/css/test.css" />
  <link rel="stylesheet" href="./public/images/potential-image.jpg" />
  <link rel="stylesheet" href="/public/css/registration.css" />
  <title>registration form</title>
</head>

<body>
  <div class="registration-form">
    <form id="formId" name="register">
      <header>PERSONAL DETAIL REGISTRATION</header>
      <br />
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">First Name</label><br />
        <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter your first Name" />
        <span id="firstName-error"></span>
      </div>
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label><br />
        <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter your last Name" />
        <span id="lastName-error"></span>
      </div>
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">Email</label><br />
        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email here" />
        <span id="email-error"></span>
      </div>
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">Phone number</label><br />
        <input type="number" class="form-control" name="phonenumber" id="phoneNumber"
          placeholder="Enter your phone number" />
        <span id="phoneNumber-error"></span>
      </div>
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">NIN number</label><br />
        <input type="text" class="form-control" name="ninnumber" id="ninNumber" placeholder="Enter your NIN number" />
        <span id="ninNumber-error"></span>
      </div>
      <div class="rows">
        <label for="exampleFormControlInput1" class="form-label">Gender</label><br />

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">Number plate</label><br />
        <input type="number plate" class="form-control" name=" numberplate" id="numberPlate"
          placeholder="Enter your number plate" />
        <span id="numberPlate-error"></span>
      </div>
      
        <div class="cols">
          <label for="exampleFormControlInput1" class="form-label">Unique number</label><br />
          <input type="uniqueNumber" class="form-control" name=" uniquenumber" id="uniqueNumber"
            placeholder="Unique number" />
          <span id="uniqueNumber-error"></span>
        </div>
        <div class="cols">
          <label for="exampleFormControlInput1" class="form-label">Vehicle model</label><br />
          <input type="vehicleModel" class="form-control" name=" vehiclemodel" id="vehicleModel"
            placeholder="Vehicle Model" />
          <span id="vehicleModel"></span>
        </div>
      
      
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">Car type</label><br />
        <select class="form-select" type="car-type" id="car-type" name="car-type" aria-label="Default select example">
          <option value="" disabled selected>select car type</option>
          <option value="1">Truck</option>
          <option value="2">Taxi</option>
          <option value="3">Coaster</option>
          <option value="3">Personal car</option>
          <option value="3">Bodaboda</option>
        </select>
        <span id="carType-error"></span>
      </div>
      
      <div class="cols">
        <label for="exampleFormControlInput1" class="form-label">vehicle color</label><br />
        <input type="color" class="form-control" name="vehiclecolor" id="vehicleColor"
          placeholder="Enter vehicle color" />
      </div>
      <label for="">Date of Registration</label>
      <div class="cols">
        <input type="time" name="time" />
        <input type="date" name="date" />
      </div>

      <button type="submit" class="button">Submit</button>
    </form>
  </div>
  <script src="./public/js/bootstrap.js"></script>
  <script src="/public/js/registration-script.js"></script>
</body>

</html>
