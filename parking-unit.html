<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="stylesheet" href="./parking.css">
    <title>Car parking unit</title>
</head>
<body>
    <header>
        <!-- <nav><img src="/image/logo.png" alt="Dockville-logo"></nav> -->
    <div class="overlay">
        <div class="div-header">
            <h1 title="cars"> THE CAR PARKING UNIT </h1>
            <sup></sup> we offer our services at your convinience</sup>
        </div>
    </header>
    <div id="cards">
        <div class="parking">
            <div class="truck">
                <img src="" alt="truck here">
            </div>
            <h1>TRUCKS</h1>
           <sup>trucks of any kind</sup>
           <input type="checkbox"  type="text">
           <label class="">During day</label>
           <input type="checkbox"  type="text">
           <label class="">At night</label>
           <input type="checkbox"  type="text">
           <label class="">less than 3hours</label>
           <i class="bx bx-user"></i>
         </div>
         <div class="parking">
            <div class="personal-car">
                <img src="" alt="personal car here">
            </div>
            <h1>PERSONAL CAR</h1>
           <sup>(not above 5 seaters)</sup>
           <input type="checkbox"  type="text">
           <label class="">During day</label>
           <input type="checkbox"  type="text">
           <label class="">At night</label>
           <input type="checkbox"  type="text">
           <label class="">less than 3hours</label>
           <i class="bx bx-user"></i>
         </div>
         <div class="parking">
            <div class="taxi">
                <img src="" alt="taxi here">
            </div>
            <h1>TAXI</h1>
           <sup>(below 14 seaters)</sup>
           <input type="checkbox"  type="text">
           <label class="">During day</label>
           <input type="checkbox"  type="text">
           <label class="">At night</label>
           <input type="checkbox"  type="text">
           <label class="">less than 3hours</label>
           <i class="bx bx-user"></i>
         </div>
         <div class="parking">
            <div class="coasters">
                <img src="" alt="coaster here">
            </div>
            <h1>COASTERS</h1>
           <sup>(above 16 passengers)</sup><input type="checkbox"  type="text">
           <label class="">During day</label>
           <input type="checkbox"  type="text">
           <label class="">At night</label>
           <input type="checkbox"  type="text">
           <label class="">less than 3hours</label>
           <i class="bx bx-user"></i>
         </div>
         <div class="parking">
            <div class="bodabodas">
                <img src="" alt="bodaboda here">
            </div>
            <h1>BODABODA</h1>
           <sup>bodabodas of any kind</sup>
           <input type="checkbox"  type="text">
           <label class="">During day</label>
           <input type="checkbox"  type="text">
           <label class="">At night</label>
           <input type="checkbox"  type="text">
           <label class="">less than 3hours</label>
           <i class="bx bx-user"></i>
         </div>
    </div>
    
</body>
</html>
