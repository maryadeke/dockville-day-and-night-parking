            <center><h1>REGISTER</h1></center>
            <form class="user">
                <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" placeholder="First Name" required=""></div>

                </div>

                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" placeholder="Time" required=""></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" placeholder="Vechicle Number Plate" required=""></div>
                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" placeholder="NIN Number" required=""></div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" placeholder="Reciept Number" required=""></div>
                    <!-- <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="verifyPassword" placeholder="Repeat Password" required=""></div> -->
                </div>
                <div class="row mb-3">
                    <!-- <p id="emailErrorMsg" class="text-danger" style="display: none;">Paragraph</p>
                    <p id="passwordErrorMsg" class="text-danger" style="display: none;">Paragraph</p> -->
                </div><button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit">Register Driver</button>
